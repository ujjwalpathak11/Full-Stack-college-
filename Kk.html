<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <title>Replace Letters</title>

  <script>

    function replaceLetters() {

      const input = document.getElementById("inputStr");

      const output = document.getElementById("outputStr");

      let newStr = "";

      for (let i = 0; i < input.value.length; i++) {

        if (input.value[i] >= "a" && input.value[i] <= "z") {

          newStr += String.fromCharCode(input.value.charCodeAt(i) + 1);

        } else if (input.value[i] >= "A" && input.value[i] <= "Z") {

          newStr += String.fromCharCode(input.value.charCodeAt(i) + 1);

        } else {

          newStr += input.value[i];

        }

      }

      output.innerHTML = newStr;

    }

  </script>

</head>

<body>

  <label for="inputStr">Input String:</label>

  <input type="text" id="inputStr" placeholder="Enter a string...">

  <button onclick="replaceLetters()">Replace Letters</button>

  <br>

  <label for="outputStr">Output String:</label>

  <div id="outputStr"></div>

</body>

</html>
